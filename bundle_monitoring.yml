# Monitoring configuration for Databricks Asset Bundle
resources:
  jobs:
    customer-churn-monitoring:
      name: customer-churn-monitoring-workflow
      schedule:
        quartz_cron_expression: "0 0 8 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "customer-churn-monitoring"
      job_clusters:
        - job_cluster_key: "monitoring-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "i3.xlarge"
            driver_node_type_id: "i3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1

      tasks:
        - task_key: "refresh_monitoring"
          job_cluster_key: "monitoring-cluster"
          spark_python_task:
            python_file: "workflows/refresh_monitor.py"
            parameters:
              - "--root_path"
              - ${var.root_path}
          libraries:
            - whl: ./dist/*.whl
